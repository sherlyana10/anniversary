<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tebak-Tebakan Kita 💕</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d8b4fe, #f9a8d4);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .question {
      display: none;
    }

    .active {
      display: block;
      animation: fadeIn 0.6s ease;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: white;
      color: #d946ef;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="quiz">
    <!-- Q1 -->
    <div class="question active" id="q1">
      <h2>1. Dimana pertama kali kita bertemu? 🥰</h2>
      <div class="options">
        <button onclick="wrongAnswer()">a. di koperasi sekolah</button>
        <button onclick="nextQuestion('q1','q2')">b. di kelas X RPL2</button>
        <button onclick="wrongAnswer()">c. di sekolah</button>
      </div>
    </div>

    <!-- Q2 -->
    <div class="question" id="q2">
      <h2>2. Dimana pertama kali adek nyium pipi mas? 😳</h2>
      <div class="options">
        <button onclick="wrongAnswer()">a. di kelas</button>
        <button onclick="nextQuestion('q2','q3')">b. di lab 3</button>
        <button onclick="wrongAnswer()">c. di motor</button>
      </div>
    </div>

    <!-- Q3 -->
    <div class="question" id="q3">
      <h2>3. Apa yang paling sering kita berantemin? 😅</h2>
      <div class="options" id="q3-options">
        <button class="avoid">a. masalah cewe/cowo</button>
        <button class="avoid">b. masalah waktu</button>
        <button class="avoid">c. mas ga sayang adek</button>
      </div>
    </div>

    <!-- Finish -->
    <div class="question" id="finish">
      <h2>Yeay! Kamu berhasil jawab semua 💖</h2>
      <a href="labirin.html">
        <button>Lanjut ke Halaman Selanjutnya 👉</button>
      </a>
    </div>
  </div>

  <script>
    function nextQuestion(currentId, nextId) {
      document.getElementById(currentId).classList.remove('active');
      document.getElementById(nextId).classList.add('active');
    }

    function wrongAnswer() {
      alert("Upss salah 😝 coba lagi yaa sayang 💕");
    }

    // --- Untuk Q3 ---
    const avoidBtns = document.querySelectorAll('.avoid');
    let clickCount = 0;

    avoidBtns.forEach(btn => {
      btn.addEventListener('mouseover', () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        btn.style.transform = `translate(${x}px, ${y}px)`;
      });

      btn.addEventListener('click', () => {
        clickCount++;
        if(clickCount >= 3){
          const options = document.getElementById('q3-options');
          if(!document.getElementById('correct-d')){
            const dBtn = document.createElement('button');
            dBtn.innerText = "d. semua nya";
            dBtn.id = "correct-d";
            dBtn.onclick = () => nextQuestion('q3','finish');
            options.appendChild(dBtn);
          }
        }
      });
    });
  </script>
</body>
</html>
